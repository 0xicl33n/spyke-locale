jp:
  profile_help: |
    ちゅーーす。プロフィール帳の使い方を知りたいならまずは !!help profile コマンドを使ってみてネ。
  
    ランクについて詳しい情報を知りたいなら !!help profile rank もチェックしてくれよナ。
  
    あ、プロフィール帳を使う為には最初にフレンドコードを登録する必要があるからネ。
  
    オレがサボってると思う前に `!!help profile fc` をチェックしてコードを登録してナ。まいどありー。
  level_help: |
    
    スプラトゥーンでの今のランクを入力できるヨ。
    Example:
    !!profile level 50
    もしオマエが★プレイヤーなら、数字の後に S を足してくれナ。
    !!profile level 50 S

  level_set: オッケー、書き込んどいたヨ。＜ランク

  level_error1: マイナスの数字は入れられないんだワ..

  level_error2: それ数字じゃないでショ。

  level_error3: 99が最大ランクだよネ。

  level_error4: 数字の後にS以外のアルファベットは書き込めないんだワ。

  weapon_help: |
    お気に入りのブキを教えてネー。 3つまで登録できるヨ。
    !!weapons を使えば現時点で登録できるブキの一覧が取得できるっショ？
    Example:
    !!profile weapon W1 Splattershot Pro
    !!profile weapon W2 N-ZAP 85"
  w1: 登録したヨ。＜おきにいりのブキ（１）：
  w2: 登録したヨ。＜おきにいりのブキ（２）：
  w3: 登録したヨ。＜おきにいりのブキ（３）：

  wep_error: ん…？それは存在しないブキじゃね？


  rank_help: | 
  
    ガチマッチごとのウデマエを登録できるヨ。各コマンドは以下を参考にしてネ。
    ガチヤグラ = tc
    ガチホコ　 = rm
    ガチエリア = sz
    ガチアサリ = cb
    Example:
    !!profile rank tc S+0
  rank_set: 登録したヨ。：
  rank_error1: そんなランクはないっしょ。
  rank_error2: そのガチマッチは無くネ？tc、rm、sz、cbのどれかを入力してナ。


  league_power_help: | 
    リーグマッチでのリーグパワー最高値を入力してナ。
    チーム（team）とペア（pair）の両方のタイプを登録できるヨ。小数点以下も頼むワ。
    Example:
    !!profile power team 1750.0
    !!profile power pair 1750.0
    
  team_power: 登録したヨ。＜リーグパワー最高値（チーム）：
  pair_power: 登録したヨ。＜リーグパワー最高値（ペア）：

#rank error messages

  rank_error1: １以下の数字は入れられないヨ。
  rank_error2: マイナスの値は入れられないからサー。
  rank_error3: 小数点以下は一桁で頼むワ。
  rank_error4: なんかサー、ちょっと数値盛りすぎっしょ？


  fc_help: |
    
    フレンドコードを登録してナ。
    Example:
    !!profile fc SW-5208-7719-6394
    
  fc_added: オッケー、書き込んどいたヨ。
  fc_error: 入力するのはフレンドコードだけにしてくれよナー。
  db_error: 何かオマエ、データーベースにいないじゃん。 まず `!!profile` を使ってみてネ。

#ign help

  ign_help: | 
    
    ゲーム中での名前を入力してくれよナ。
    Example:
    !!profile ign アオリちゃんラブ
    
  ign_set: オッケー、登録しといたヨ。＜

#sr help
  sr_help: | 
    
    サーモンランの称号を登録できるヨ。 300/99 とか、最大 999/99 まで数値でも書き込めるヨ。
    Example:
    !!profile sr Profreshional
    
    sr_set: リョーカイ、そのチョーシで頑張ってネー。　＜
    sr_error: 有効な値じゃないヨ。
#loadout help

  loadout_help: | 
    loadout.ink を使って普段のブキ＆ファッションスタイルを3つまでアピールできるヨ（L1～L3）。
    Example:
    !!profile loadout L1 https://loadout.ink/url-here
  l1: 1番目のloadoutのスタイルをセットしたヨ。
  l2: 2番目のloadoutのスタイルをセットしたヨ。
  l3: 3番目のloadoutのスタイルをセットしたヨ。

  loadout_error: loadoutの正しいURLを入れてくれよナー。

  
