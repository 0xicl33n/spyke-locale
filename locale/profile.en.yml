en:
  profile_help: |
    The glorious replacement of fc! Check out !!help profile to get started.en:
  profile_help: |
    The glorious replacement of fc! Check out !!help profile to get started.
  
    Also try !!help profile rank for more in depth information.
  
    You have to add your fc before your profile will work!
  
    Please check `!!help profile fc` and add your friend code before you say spyke isnt working! Thanks!

  level_help: |
    
    Set your level in splatoon

    Example:

    !!profile level 50

    If you are a star player add an S on the end after your level

    !!profile level 50 S

  level_set: your level has been set to

  level_error1: You cant be negative level..

  level_error2: Cmon, that isnt even a number!

  level_error3: Mate, level 99 is the max..

  level_error4: U WOT MATE?! S is the only tier i accept!

  weapon_help: |

    Set your favorite weapons in your profile. Now accepts 3!

    Check !!weapons for the list of weapons spyke takes

    Example:

    !!profile weapon W1 Splattershot Pro
    !!profile weapon W2 N-ZAP 85"

  w1: your weapon #1 set is to
  w2: your weapon #2 set is to 
  w3: your weapon #3 set is to

  wep_error: Mate, cmon that isnt a weapon


  rank_help: | 
  
    Set the rank in your profile! This is fairly straightforward:

    tc = tower control
    rm = rainmaker
    sz = splat zones
    cb = clam blitz

    Example:

    !!profile rank tc S+0

  rank_set: your rank has been set
  rank_error1: That rank does not exist
  rank_error2: That game mode does not exist


  league_power_help: | 
    Show off your highest league power!

    Now with both league types! Teams and pair. Requires a decimal

    Example:

    !!profile power team 1750.0
    !!profile power pair 1750.0
    

  team_power:  your highest team power level has been set to
  pair_power: your highest pair power level has been set to

#rank error messages

  rank_error1: You cannot be below one!
  rank_error2: Mate..you cant be negative power..
  rank_error3: You cannot have more than one decimal place!
  rank_error4: Mate, that is far too high! Theres no way youre that good


  fc_help: |
    
    Register your FC with spyke.

    Example:

    !!profile fc SW-5208-7719-6394
    

  fc_added: you have been added, cheers.
  fc_error: Sorry love, i only accept friend codes..
  db_error: You arent in the database. Please use `!!profile` to get started

#ign help

  ign_help: | 
    
    Set your in game name.

    Example:

    !!profile ign Marie is best waifu
    

  ign_set: your ign has been set to

