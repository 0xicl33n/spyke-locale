# {} or {0} stands in for something, usually a number :)
ru:
  add_reactions: Боту требуется право на сервере под названием 'Добавление реакций'. Помочь без этого вам не можем.
  manual: Мануал помощи Спайка.
  page_msg: Всего {} страниц помощи. Отправьте номер нужной страницы.
  timeout: Время на ввод вышло.
  bad_page: Нет такой страницы, ({} > {})
  quit: Выйти из меню help.
  #{0} is prefix here
  footer: Введите {0}help <command> для дополнительной информации по команде. Также вы можете ввести {0}help <category> для дополнительной информации по категории.
  desc: Команды Спайка
  syntax: >
    Syntax: {}
  no_category: Нет категории
  part: >
    {} pt. {}
  commands: Команды
  subcommands: Подкоманды
  page: Page {} of {} ({} commands)
  command_not_found: Команды '{}' не найдено.
  no_help_given: У этой команды нет описания.
  help:
    # {} is an emoji for `general`
    general: В тупике? Поставьте реацкию {} для дополнительной информации
    welcome: Добро пожаловать в интерактивную помощь.
    explanation: >
      Это позволяет вам увидеть страницы интерактивной помощи при помощи реакций. Вот они:
    previous: Ранне на странице {}
    support:
      key: Поддержка
      value: >
        Для будущей информации вступите на сервер поддержки: https://discord.gg/q2j8HtB
    help_help: |
      Показывает помощь.
      [p]help: Показывает мануал помощи.
      [p]help <command>: Показывает значение отдельной команды.
      [p]help <category>: Показывает команды и описание к категории.
    buttons:
      what: Что делают эти реакции?
      first: Перейти на первую страницу.
      last: Перейти на последнюю страницу.
      next: Перейти на следующую страницу.
      previous: Вернуться на предыдущую страницу.
      number: Перейти на страницу по номеру.
      help: Показывает это сообщение.
      stop: Выйти из меню помощи.
      bot_help: Показывает как использовать бота.
    bot_help: |
      Разъяснение подписи:
      **<argument>**
      Это значит что требуется аргумент.
      **[argument]**
      Это значит что аргумент рекомендуется.
      **[A|B]**
      Это значит что аргумент может быть и A, и B.
      **[argument...]**
      Это значит что у вас несколько или 0 аргументов.
      __Вы не пишите в скобках__
  #{0.qualified_name} is a command, do not translate this
  no_subcommands: Команда '{0.qualified_name}' не имеет подкоманд.
  subcommand_not_found: Команда '{0.qualified_name}' не имеет подкоманды '{1}'.
  callout: |
    Получите нормальный вызов карты которой вы выбрали, полное или точное имя не обязательно.

    Допустим вы хотите вызвать Базу "Спинорог". Вы можете использовать `[p]callout camp`: или `[p]callout Спинорог`, что будет проще для тебя.

    К примеру:

    [p]callout арена
    [p]callout shipyard
    [p]callout фитнесс
  pf_rank: |
    Установите ранк боёв элит в своём профиле! Это просто, взгляните:

    tc = Контроль за Башней (Tower control)
    rm = Мегакарп (Rainmaker)
    sz = Сплат-зоны (Splat Zones)
    cb = Устроболл (Clam Blitz)

    (Пока отключено, неизвестно сущесствует ли вообще этот режим)
    rkt = Ракетный (Rocket)

    Например:
    [p]profile rank tc S+0
    А вот что происходит с X ранком:
    [p]profile rank tc X 300.4
  pf_tz: |
    Это позволит вам выбрать свою временную зону, чтобы показывать вам актуальное время для Salmon Run.
        
    ОНО ЧУВСТВИТЕЛЬНО?! ДА! АГА!
        
    Зайдите сюда [this](http://starbright.dyndns.org/starwort/timezones.txt) чтобы найти свою временную зону.
  pf_pwr: |
    Похвастайтесь своим высочайшим ранком в лиге!
    Теперь можно выбрать оба типа лиги (сквад и дуо)
        
    Например:
    [p]profile power team 1750
    [p]profile power pair 1750.9
  profile: |
    Отличная замена френд-кодам! Введите `[p]help profile fc` чтобы начать.
    Ещё попробуйте ввести `[p]help profile rank` для дополнительной информации.
    Вам надо ввести свой код друга прежде чем оно будет работать!
    Пожалуйста, введите `[p]help profile fc` прежде чем говорить что Спайк не работает. Спасибки!
  pf_lvl: |
    Введите свой уровень в Splatoon 2!
    
    Например:
    [p]profile level 50
    Если у вас есть статуса престижа, то вам надо добавить S после своего уровня:
    [p]profile level 50 S
  pf_fc: |
    Введите свой код друга при помощи Спайка.
    Например:
    [p]profile fc SW-5208-7719-6394
  pf_ign: |
    Введите своё имя в игре.
    Например:
    [p]profile ign Мурся
  pf_clan: |
    Введите название своего клана, если таковой имеется.
    Например:
    [p]profile clan Тобi хана
  pf_favmap: |
    Введите название вашей любимой карты
    Например:
    [p]profile favmap Ферма Ламинарии
  pf_splat: |
    Введите название вашей текущей, предыдущей или будущей стороны Сплатфеста! Это поможет вам найти компанию для игры.
    Например:
    [p]profile splat Порядок
  pf_sr: |
    Введите свой ранк в Salmnon run! Принимает как 300/99, так и 9999/99
    Например:
    [p]profile sr Профессионал
  pf_loadout: |
    Покажите всем своё снаряжение на loadout.ink!
    Самое первое (L1) отображено в вашем профиле. 
    Остальное вам покажут если ввести команду !!loadouts
    Например:
    [p]profile loadout L1 https://selicia.github.io/url-here
  pf_remove: Удалить свою анкету из базы данных Спайка.
  pf_wep: |
    Установите своё любимое оружие (мейн) в Splatoon 2! Теперь можно ввести до трёх!
    Введите `[p]weapons` чтобы найти список оружия, которое Спайк примет.

    Например:
    [p]profile weapon W1 Омнивалик
    [p]profile weapon W2 Ваннаган

  pf_char: |
    Введите расу своего персонажа - Инклинг или Осьмолинг
    Например:
    [p]profile char Осьмолинг
    [p]profile char Инклинг
    
  pf_locale: |
    Введите язык на котором Спайк будет с вами болтать!
    Available locales: EN, JP, ES, FR, RU
    
    Если ваш язык не найден, ввёден неверно или отсутствует, то моим языком будет английский
    
    Спайк всё ещё не очень хорошо переведён, так что не кидайтесь тапками в Нэо, он ведь старался
    
    Например:
    [p]profile locale RU
  sp: |
    Эта часть вашего профиля посвящена одиночной игре, введите `[p]help sp` чтобы начать. Подкоманды сокращены:

    Титул = title
    Процент завершения = cp
    Сколько было найдено свитков = sf
    Получено ли Геройское Оружие = hwo
    Лучшее время прохождения уровня = blt
    Есть ли у вас осьмодополнение = oe
    Значки (DLC) = mc
    Шушпенции (части блендера) = thangs
    Получена ли золотая зубочистка = pick
    
    Введите `[p]help sp cp` или `[p]help sp hwo` чтобы начать заполнять ваш профиль одиночной игры.
  sp_title: |
    Установите свой титул прохождния из приложения Nintendo Switch Online!
    
    Например:
    [p]sp title Dingleberries
  sp_cp: |
    Процент прохождения, который может достигать 1000%

    Например:
    [p]sp cp 150
    [p]sp cp 150%
  sp_sf: |
    Похвастайтесь своими древними свитками!
    
    Например:
    [p]sp sf 4
  sp_hwo: |
    Используется чтобы показать количество добытых Геройских оружий.
    Всего их в игре 9

    Например:
    [p]sp hwo 3
  sp_blt: |
    Сколько раз вас убила бомба Лекса?
    Простите, не удержался, локальные мемы с Splatoon URC. Используйте формат XX:XX 

    Например:
    [p]sp blt 01:24
  sp_mc: |
    Покажите сколько вы получили значков из осьмодополнения!

    Например:
    [p]sp mc 50
  sp_thangs: |
    Сколько шушпенций вы добыли?

    Например:
    [p]sp mc 4
  sp_tp: |
    Yes/No есть ли у вас золотая зубочистка

    Например:
    [p]sp pick no
  lfg: |
    Поможет вам найти группу для игры!
    
    [p]lfg <требуется игроков> <время в формате xy> <режим> [титул в salmon run]
    
    Например:
    [p]lfg 3 4h league
    Это публикует сообщение о наборе 3-ёх игроков, максимум 4 часа.
    Больше опций для salmon run
  lfg_join: |
    Позволяет вам найти группу для игры по запросам
    
    У каждого запроса есть свой ID
    
    Введите `[p]join <group ID>` чтобы связаться с отправителем запроса
    
    Например:
    [p]join G-34256
    
    Группы каждый день меняются, так что ID в системе не сохраняется.
  maps_nextmode: |
    Эта команда покажет вам сколько осталось ждать ротаций до вашего любимого режима.
    
    rm = Мегакарп (Rainmaker)
    sz = Сплат-Зоны (Splat Zones)
    tc = Контроль башни (Tower Control)
    cb = Устроболл (Clam Blitz)
    
    До сих пор много багов, но оно работает!
    
    Например:
    [p]nextmode tc league
  splat: |
    Эта команда позволяет вам посмотреть результаты предыдущих сплатфестов!
    
    Введите назвние одной из команд либо номер сплатфеста и регион
    
    Например:
    [p]splatfest Squid
    [p]splatfest Mayo
    [p]splatfest 14 eu
    [p]splatfest 3 na
  splatroles: |
    Эта команда создаст роли для нынешнего сплатфеста (требуется право на управленние ролями в Discord)
    
    Включите `регион`: 'eu', 'na', 'jp' or 'all' ('all' является базовым)

    Например:
    [p]splatfestroles eu
    [p]splatfestroles jp True
    [p]splatfestroles na no yes
    [p]splatfestroles all yes yes
  oldsplatroles: |
    Эта команда создаст роли для всех предыдущих сплатфестов (требуется право на управленние ролями в Discord)
    
    Включите `регион`: 'eu', 'na', or 'jp'

    Например:
    [p]oldsplatfestroles eu
    [p]oldsplatfestroles jp True
    [p]oldsplatfestroles na no yes
  splatnet: Эта команда скажет вам весь ассортимент SplatNet.
  statreg: |
    Эта команда позволяет вам зарегестрировать [p]getstats.
    Чтобы всё работало верно, загрузите stat.ink и скопируйте URL. Должно получиться что-то в роде `http://www.stat.ink/@Starwort`.
    Скопируйте то что идёт после @ и используйте как аргумент команды. Например:
    [p]statreg Starwort
  getstats: |
    Получите свою статистику с stat.ink.
    Сперва вы должны зарегестрироваться с [p]statreg
    Можно добавить пользователя как аргумент и получить чью-то статистику.
    Например:
    [p]getstats
    [p]getstats Starwort
    [p]getstats Starwort#6129
    [p]getstats 232948417087668235
    [p]getstats @Starwort#6129
  devmail: |
    Отправьте сообщение команде разработчиков!
    С помощью неё можно получить обратную связь с разработчиками.
    Разработички свяжутся с вами, так что убедитесь что вы открыли личные сообщения!
    
    Например:
    [p]devmail Я думаю что вам стоит добавить x фичу.
    [p]devmail Там команда x себя плохо чувствует!
    [p]devmail Спасибо что перевели бота на русский!
  about: Показывает информацию о боте.
