fr:
  spyke_welcome: |
    Coucou! Je m'appelle Spyke! le bot de Splatoon 2. Pour voir ce que je peux faire, tape `[p]help`
    Pour assembler ton profil, commence avec `[p]help profil`
    Pour assembler SplatNet et le flot des cartes, vérifie `[p]help stream`.
    Si tu as encore besion d'aide, viens à le serveur de support
    https://discord.gg/q2j8HtB
  order_help: |
    Cette commande te laisse faire la queue pour un pièce d'affaires pour SplatNet. Spyke mettra un message direct quand ce pièce d'affaires est disponible en SplatNet pour acheter.    
    Exemple:
    [p]order Annaki Yellow Cuff
  order_created: |
    un ordre est créé pour **{}**.
    
    **Tu recevrai un message direct quand c'est disponible.**
  order_fail: Il n'ya pas de pièce d'affaire avec ce nom!
  confused: Perdu?
  surprised: Étonné?
  missing_permissions: |
    Spyke ne peux pas fonctionner sans, au minimum, les permissions `Intégrer des liens`, `Voir les anciens messages` et `Attacher des fichiers`.
    
    Sans ces permissions, tous les commandes ne fonctionnent pas.
    
    Les permissions recommandé sont:
    ```
    Intégrer des liens
    Voir les anciens messages
    Gérer les messaages
    Attacher des fichiers
    Ajouter des réactions
    ```
