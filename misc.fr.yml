fr:
  spyke_welcome: |
    Coucou! Je m'appelle Spyke! le bot de Splatoon 2. Pour voir ce que je peux faire, tape `[p]help`
    Pour assembler ton profil, commence avec `[p]help profil`
    Pour assembler SplatNet et le flot des cartes, vérifie `[p]help stream`.
    Si tu as encore besion d'aide, viens à le serveur de support
    https://discord.gg/q2j8HtB
  order_help: |
    Cette commande te laisse faire la queue pour un pièce d'affaires pour SplatNet. Spyke mettra un message direct quand ce pièce d'affaires est disponible en SplatNet pour acheter.    
    Exemple:
    [p]order Annaki Yellow Cuff
  order_created: |
    un ordre est créé pour **{}**.
    
    **Tu recevrai un message direct quand c'est disponible.**
  order_fail: Il n'ya pas de pièce d'affaire avec ce nom!
  confused: Perdu?
  surprised: Étonné?
  missing_permissions: |
    Spyke n'as pas tous les droits d'accès obligatoires pour les commandes.
    
    Sans ces droits d'accès, tous les commandes ne fonctionnent pas.
    
    Les droits d'accès obligatoires sont:
    ```
    Intégrer des liens
    Voir les anciens messages
    Attacher des fichiers
    ```
    
    Les droits d'accès recommandés supplémentaires sont:
    ```
    Gérer les messages    
    Ajouter des réactions
    ```
    
    
    Les droits d'accès obligatoires ratés en ce moment:
    ```
    {0}
    ```
    
    Les droits d'accès recommandés ratés en ce moment:
    ```
    {1}
    ```
    
    Si le rôle `Spyke` (ou des autre rôles appliqué) a ces droits d'accès, vérifie que il n'y a pas d'annulation de salon qui causent le problème
    Si le problème persiste, joins-toi au serveur de support: `q2j8HtB`
  permission_embed: Intégrer des liens
  permission_history: Voir les anciens messages
  permission_files: Attacher des fichiers
  permission_messages: Gérer les messages
  permission_reaction: Ajouter des réactions
  no_missing: Aucun :D
