jp:
  spyke_welcome: |
    こんにちは！私は、スプラトゥーン２のボット、ダウニーです。何ができるかを見るためには、 `[p]help`を使って下さい。
    プロファイルをセットするためには、`[p]help profile `を使って下さい。
    ゲソタウンとマップのストリームをセットするためには、`[p]help stream` を使って下さい。
    まだ助けが必要ならば、サポートサーバーに来てください。
    https://discord.gg/q2j8HtB

    何をやってるかが気に入ったならば、どうかご寄附をお願いします。
    https://www.patreon.com/spykebot
    
  order_help: |
    This command lets you queue up a piece of gear for splatnet. Spyke will send you a DM when the piece of gear you want is available in splatnet for you to buy
    このコマンドは、ゲソタウンからギアを見つけてきます。見つかったら、ダウニーがDMを送ります。
    
    例：
    [p]order Annaki Yellow Cuff
  order_created: |
    **{}** のオーダーを作りました。
    
    **在庫が見つかったら DMを送ります。**
  order_fail: その名前のギアがありません。
  already_ordered: もうそのギアはオーダーされています。
  confused: 混乱しましたか?
  surprised: びっくりしましたか? 
  missing_permissions: |
    ダウニーが必要な権限を持っていません。権限が足されるまで、コマンドは、使えません。

    ダウニーに必要な権限は:
    ```
    埋め込みリンク
    メッセージ履歴を読む
    ファイルを添付
    ```

    ダウニーの奨励の権限は:
    ```
    メッセージの管理
    リアクションの追加
    ```

    今ない必要な権限:
    ```
    {0}
    ```

    奨励の権限がありません:
    ```
    {1}
    ```

    `Spyke` のロール (あるいは、ほかの付いているロール) が、このロールを持っている場合、チャンネルオーバーライドがこの問題を起こしていないか調べて下さい。
    問題が続くようでしたら、サポートサーバーをジョインして下さい。 `q2j8HtB`
  permission_embed: 埋め込みリンク
  permission_history: メッセージ履歴を読む
  permission_files: ファイルを添付
  permission_messages: メッセージの管理
  permission_reactions: リアクションの追加
  permission_roles: ロールの管理
  permission_emoji: 絵文字の管理
  no_missing: 無し:)
  devdm: |
    {}

    *`{}` によって送られました。*
    DM内で `reply` で、返答できます。
  devreply: '{} に返答しました。'
  devmail: メッセージをデベロッパーに送られました。少ししたら、返事がたぶん帰ってきます。少し待つ間に、ダウニーがDMできるか確認しといてください。
  telephone: 僕だけかもしれませんが、何故プロファイルを電話ボットに変えたいかが謎です。うん、そうだよね。そう思ってた。今すぐ 'exit' とタイプして下さい。
            
