ru:
  spyke_welcome: |
    Приветики, Я Спайк, бот по Splatoon 2 введите `[p]help` чтобы проверить мои команды!
    Введите `[p]help profile` чтобы начать обустраивать ваш личный профиль.
    Чтобы настроить стрим карт и Сплатнет введите `[p]help stream`.
    Если вам нужна помощь по боту, то добро пожаловать на наш сервер поддержки!
    https://discord.gg/q2j8HtB
    Бот был переведён на русский язык CptN30#9999 и Doctor F.#0463
    
    
    Если вам нравится моя деятельность, то вы можете поддержать меня чеканной монетой на Патреоне! 
    https://www.patreon.com/spykebot
    
  order_help: |
    Эта команда позволяет вам узнать когда в СплатНете будет доступно выбранное снаряжение, Спайк уведомит вас об этом личным сообщением.
    
    Например:
    [p]order Annaki Yellow Cuff
  order_created: |
    Order created for **{}**.
    
    **Вам придёт сообщение от Спайка когда оно будет доступно.**
  order_fail: Нет такого снаряжения! Введите английское название.
  already_ordered: Вы уже заказали это снаряжение!
  confused: В тупике?
  surprised: Удивлены? 
  missing_permissions: |
    У Спайка нет прав на выполнение этой команды

    Без этих прав Спайк будет молчать на команды.

    Спайку нужны права на:
    ```
    Вставлять ссылки
    Просматривать историю сообщений
    Прикреплять файлы
    ```

    Рекомендуется дать Спайку права на:
    ```
    Управление ролями
    Добавление реакций
    ```

    В данный момент отсутствуют необходимые права на:
    ```
    {0}
    ```

    В данный момент отсутствуют рекомендуемые права на:
    ```
    {1}
    ```
    
    
    Если роль Спайка имеет эти все права, то проверьте чтобы настройки отдельных каналов не запрещали ему что-либо.
    Если проблема не решена, то вступайте на сервер поддержки: `q2j8HtB`
  permission_embed: Вставлять ссылки
  permission_history: Читать историю сообщений
  permission_files: Прикреплять файлы
  permission_messages: Управлять сообщениями
  permission_reactions: Добавлять реакции
  permission_roles: Управлять ролями
  permission_emoji: Использовать внешние эмоджи
  no_missing: Ничего:D
  devdm: |
    {}

    *Отправлено `{}`*
    Ответьте им при помощи "reply" в этом сообщении (просто reply без префикса).
  devreply: Ответ для {}.
  devmail: Ваше сообщение отправлено разработчикам! Наберитесь терпения и убедитесь что Спайк может писать вам личные собщения!
  telephone: Это у меня шиза или ты действительно хочешь превратить свой профиль Спайка в Телефон бота? Просто введи exit, пожалуйста.
